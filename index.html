<!DOCTYPE html>
<html lang="sl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Petra ma 40</title>
  <style>
    /* Globalni stil */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 30px;
      color: #5a5a5a;
    }

    /* Login stil */
    #loginPage {
      background-color: #fff;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 350px;
    }

    #loginPage p {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
      color: #666;
    }

    #loginPage input {
      width: 100%;
      padding: 15px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 16px;
      color: #333;
    }

    #loginPage button {
      padding: 15px;
      width: 100%;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s;
    }

    #loginPage button:hover {
      background-color: #45a049;
    }

    #errorMessage {
      color: red;
      margin-top: 10px;
    }

    /* Aplikacija skrita dokler se ne prijavi코 */
    #mainApp {
      display: none;
      text-align: center;
    }

    .image-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      grid-gap: 20px;
      justify-items: center;
      padding: 20px;
      margin-top: 20px;
    }

    .image-container {
      position: relative;
      width: 300px;
      height: 300px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .image-button,
    .hover-image {
      width: 100%;
      height: 100%;
      border-radius: 10px;
      object-fit: cover;
      transition: transform 0.2s;
    }

    .image-button {
      cursor: pointer;
    }

    .hover-image {
      position: absolute;
      top: 0;
      left: 0;
      display: none;
    }

    .image-container:hover .image-button {
      transform: scale(1.1);
    }

    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      width: 300px;
    }

    .progress-bar-container {
      width: 100%;
      background-color: #f3f3f3;
      border-radius: 5px;
      margin-top: 20px;
      height: 25px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background-color: green;
      text-align: center;
      color: white;
      line-height: 25px;
    }

    .complete-message {
      margin-top: 20px;
      font-weight: bold;
    }

  </style>
</head>
<body>

  <!-- LOGIN PAGE -->
  <div id="loginPage">
    <h1>Dobrodo코la 游꺚</h1>
    <p>Koliko si stara?</p> <!-- Dodano vpra코anje -->
    <input type="number" id="age" placeholder="Vpi코i svojo starost" />
    <button onclick="login()">Prijava</button>
    <div id="errorMessage"></div>
  </div>

  <!-- MAIN APP -->
  <div id="mainApp">
    <h1>Petrin maln</h1>

    <div class="image-grid">
      <!-- 10 slik s hoverjem -->
      <div class="image-container">
        <img src="veja.jpg" class="image-button" />
        <img src="peleti.jpg" class="hover-image" />
      </div>
      <div class="image-container">
        <img src="grozdje.jpg" class="image-button" />
        <img src="vino.jpg" class="hover-image" />
      </div>
      <div class="image-container">
        <img src="krompir.jpg" class="image-button" />
        <img src="pire.jpg" class="hover-image" />
      </div>
      <div class="image-container">
        <img src="koko코.jpg" class="image-button" />
        <img src="hrenovke.jpg" class="hover-image" />
      </div>
      <div class="image-container">
        <img src="쬴to.jpg" class="image-button" />
        <img src="pi코koti.jpg" class="hover-image" />
      </div>
      <div class="image-container">
        <img src="jajca.jpg" class="image-button" />
        <img src="makaroni.jpeg" class="hover-image" />
      </div>
      <div class="image-container">
        <img src="stor.jpg" class="image-button" />
        <img src="kokice.jpg" class="hover-image" />
      </div>
      <div class="image-container">
        <img src="f.cujnca.jpg" class="image-button" />
        <img src="f.cujnca-hover.jpg" class="hover-image" />
      </div>
      <div class="image-container">
        <img src="쬴to.jpg" class="image-button" />
        <img src="kruh.jpg" class="hover-image" />
      </div>
      <div class="image-container">
        <img src="paradajz.jpg" class="image-button" />
        <img src="mezga.jpg" class="hover-image" />
      </div>
    </div>

    <div id="loadingModal" class="modal">
      <div class="modal-content">
        <p id="loadingMessage">Izdelovanje...</p>
        <div class="progress-bar-container">
          <div id="progressBar" class="progress-bar">0%</div>
        </div>
        <p id="completeMessage" class="complete-message" style="display: none;">Kon캜ano!</p>
      </div>
    </div>
  </div>

  <!-- Zvoki -->
  <audio id="audio1" src="sekanci.mp3"></audio>
  <audio id="audio2" src="vino.mp3"></audio>
  <audio id="audio3" src="pire.mp3"></audio>
  <audio id="audio4" src="hrenovke.mp3"></audio>
  <audio id="audio5" src="kruh.mp3"></audio>
  <audio id="audio6" src="makaroni.mp3"></audio>
  <audio id="audio7" src="kokice.mp3"></audio>
  <audio id="audio8" src="dudke.mp3"></audio>
  <audio id="audio9" src="kruh.mp3"></audio>
  <audio id="audio10" src="mezga.mp3"></audio>

  <script>
    // Login funkcija
    function login() {
      const age = document.getElementById('age').value.trim();
      const error = document.getElementById('errorMessage');

      if (age === '40') {
        document.getElementById('loginPage').style.display = 'none';
        document.getElementById('mainApp').style.display = 'block';
      } else {
        error.textContent = 'Napa캜na starost!';
      }
    }

    // Aplikacija
    const containers = document.querySelectorAll('.image-container');
    const audioFiles = [
      document.getElementById('audio1'),
      document.getElementById('audio2'),
      document.getElementById('audio3'),
      document.getElementById('audio4'),
      document.getElementById('audio5'),
      document.getElementById('audio6'),
      document.getElementById('audio7'),
      document.getElementById('audio8'),
      document.getElementById('audio9'),
      document.getElementById('audio10'),
    ];
    const loadingModal = document.getElementById('loadingModal');
    const progressBar = document.getElementById('progressBar');
    const loadingMessage = document.getElementById('loadingMessage');
    const completeMessage = document.getElementById('completeMessage');

    containers.forEach((container, index) => {
      const normalImage = container.querySelector('.image-button');
      const hoverImage = container.querySelector('.hover-image');

      container.addEventListener('mouseenter', () => {
        normalImage.style.display = 'none';
        hoverImage.style.display = 'block';
      });

      container.addEventListener('mouseleave', () => {
        normalImage.style.display = 'block';
        hoverImage.style.display = 'none';
      });

      container.addEventListener('click', () => {
        const audio = audioFiles[index];

        audioFiles.forEach(a => {
          a.pause();
          a.currentTime = 0;
        });

        loadingModal.style.display = 'flex';
        progressBar.style.width = '0%';
        progressBar.textContent = '0%';
        completeMessage.style.display = 'none';
        loadingMessage.style.display = 'block';

        audio.play();

        const updateProgress = () => {
          const percentage = (audio.currentTime / audio.duration) * 100;
          progressBar.style.width = percentage + '%';
          progressBar.textContent = Math.round(percentage) + '%';

          if (!audio.paused && !audio.ended) {
            requestAnimationFrame(updateProgress);
          }
        };

        requestAnimationFrame(updateProgress);

        audio.onended = () => {
          progressBar.style.width = '100%';
          progressBar.textContent = '100%';
          loadingMessage.style.display = 'none';
          completeMessage.style.display = 'block';

          setTimeout(() => {
            loadingModal.style.display = 'none';
          }, 2000);
        };
      });
    });
  </script>
</body>
</html>
